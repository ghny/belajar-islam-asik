<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Rukun Iman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    .quiz-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0f7fa;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Memuat soal...</h2>
    <div id="buttons"></div>
    <p id="feedback"></p>
    <button id="next" class="hidden">Next</button>
  </div>

  <script>
    const questions = [
      {
        question: "Apakah Rukun Iman ada 6?",
        options: ["Benar", "Salah"],
        correct: "Benar",
        explanation: "Betul! Rukun Iman terdiri dari 6 yaitu iman kepada Allah, malaikat, kitab‚Äëkitab, rasul, hari kiamat, dan qadar."
      },
      {
        question: "Salah satu Rukun Iman adalah iman kepada makhluk ciptaan Allah.",
        options: ["Benar", "Salah"],
        correct: "Salah",
        explanation: "Rukun Iman mengacu pada iman kepada Allah, bukan kepada makhluk-Nya."
      },
      {
        question: "Iman kepada malaikat termasuk bagian dari Rukun Iman.",
        options: ["Benar", "Salah"],
        correct: "Benar",
        explanation: "Ya. Iman kepada malaikat merupakan bagian dari Rukun Iman."
      }
    ];

    let current = 0;

    const questionEl = document.getElementById("question");
    const buttonsEl = document.getElementById("buttons");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next");

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      feedbackEl.textContent = "";
      nextBtn.classList.add("hidden");
      buttonsEl.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(opt);
        buttonsEl.appendChild(btn);
      });
    }

    function handleAnswer(selected) {
      const q = questions[current];
      const isCorrect = selected === q.correct;
      feedbackEl.innerHTML = isCorrect ? "‚úÖ Jawaban benar!<br>" + q.explanation : "‚ùå Belum tepat.<br>" + q.explanation;
      nextBtn.classList.remove("hidden");
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        questionEl.textContent = "üéâ Kuis selesai!";
        buttonsEl.innerHTML = "";
        feedbackEl.innerHTML = "Terima kasih sudah belajar bersama!";
        nextBtn.classList.add("hidden");
      }
    };

    showQuestion();
  </script>
</body>
</html>
